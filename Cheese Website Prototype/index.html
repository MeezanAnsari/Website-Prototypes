<!--This is a static website without support for multiple screens so
please run it only on a laptop or pc :) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.js"></script>
    <link rel="stylesheet" href="index_styles.css">
    <title>Cheese Website.com</title>
</head>
<body>
    <!-- the home page section -->
    <section id="home">
        <div class="section-container">
            <div class="navbar">
                <div class="logo">
                    <a href="#home">
                        <i class="fa-solid fa-cheese cheese-icon"></i>
                        <h2>CheeseWebsite.com</h2>
                    </a>
                </div>
                <div class="links">
                    <a href="#about">ABOUT</a>
                    <a href="products.html">PRODUCTS</a>
                    <a href="#contact">CONTACT</a>
                </div>
                <div class="search">
                    <input type="text" placeholder="Search here..">
                    <button class="searchbtn"><i class="fa-solid fa-magnifying-glass search-icon"></i></button>
                </div>
            </div>
            <div class="intro"></div>
        </div>
    </section>
    <section id="about">
        <div class="section-container">
            <div class="about-container">
                <div class="aboutcard">
                    <div class="abouticon"></div>
                    <div class="abouttext"></div>
                </div>
                <div class="aboutcard">
                    <div class="abouticon"></div>
                    <div class="abouttext"></div>
                </div>
                <div class="aboutcard">
                    <div class="abouticon"></div>
                    <div class="abouttext"></div>
                </div>
            </div>
        </div>
    </section>
    <section id="contact">
        <div class="section-container">
            <div class="contact-container">
                <div class="contactinfo"></div>
                <div class="subscribtion"></div>
            </div>
        </div>
    </section>
</body>
</html>
